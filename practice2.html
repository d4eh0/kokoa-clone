<!--
HTML파일은 정해진 작성 형식과 문법이 존재
    1.<!DOCTYPE html> : 현재 파일은 html파일이다.
    2.<html></html> : HTML 태그를 연다. 이 사이에 넣는 코드들이 html코드가 된다.
    3.<head></head> : 보이지 않는, 페이지에 대한 메타데이터
        - <tittle> : 웹페이지 이름
    4.<body></body> : 실제로 페이지에 보이는 콘텐츠들의 정보들
-->
<!-- Ex
<!DOCTYPE html>
    <html>
        <head>
            <title>테스트</title>
        </head>
        <body>
            <h1>안녕</h1>
        </body>
    </html>
-->
<!DOCTYPE html>
    <html lang="ko"> <!--사이트에서 주로 사용되는 언어 표기-->
        <head> <!--사이트를 어떻게 바라보는가? 의 느낌-->
            <link 
                rel="shortcut icon"
                sizes="16x16 32x32 64x64"
                href="https://nomadcoders.co/m.png" /> 
                <!-- link shortcut icon : title옆 작은 탭 이미지-->
            <title>Practice2.html</title>
            <meta charset="utf-8"/> <!--글자 깨짐을 방지-->
            <meta name="description" content="This is d4eho's practice place"/>
            <!--description 태그는 title 태그와 함께 구글이 검색할 때 찾는 태그이다.
            ex) 
            title : Netflix - Watch TV shows online ~~
            description : Netflix is a streaming service that ~~
            -->
            <meta property="og:image" content="https://nomadcoders.co/m.png"/>
            <meta property="og:title" content="Nomad Corders"/>
            <meta property="og:type" content="website"/>
            <meta property="og:url" content="https://nomadcoders.co/"/>
            <meta property="og:description" content="코딩은 진짜를 만들어보는거야! ~~"/>
            <!-- 구글검색 시 description과 title을 찾아 보여주듯이
            네이버나 카카오톡은 og태그를 페이스북은 fb태그를 찾아 출력한다.-->
        </head>
        <body>
            <form> <!--form은 데이터를 수집하는컨트롤러-->
                <div></div><label for="website">Website</label></div>
                <div></div><input id="website" required placeholder="Name" type="text"/></div>
                <!--label은 input과 함께 작동한다. (label이 input을 activate)
                    id는 body 안에 어떤 태그에든 넣을 수 있는 attribute이다.
                    element당 하나의 id만을 가질 수 있다 (고유식별자임, 중복된 id를 사용하면x)
                    Why? CSS가 태그를 지정하여 꾸미기 위해서 ID가 필요하기 때문이다!-->
                    <div><input required placeholder="Last Name" type="text"/></div>
                    <div><input required placeholder="Username" type="text"/></div>
                    <div><input required placeholder="Password" minlength="8" type="password"/></div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" value="Create Account" />
                <hr>
                <input type="file" accept=".png"/>
                <footer>&copy; 2022 N.C </footer>
                <!--여기서 png,jpg 등 이미지 파일 형식에 구애받지 않을려면 accept="image/*"-->
                
                <!--
                none-semantic : 기능은 있지만 의미는 없는 태그 ; div, span
                semantic : 마찬가지로 기능도 있음, 보기만해도 그 의미를 짐작하게 만들어주는 태그.
                    → 확인하기 간편하고 팀 작업시 유리하다. ; header, main, footer
                예전에 사이트는 의미없는 div id=" "로 꽉차있었지만
                최근에는 semantic 태그가 만들어졌다. ; {div id="main"} → {main}
                    → 코드 이해도 쉽고, 간결하게 하기 위해 되도록 div를 남발하지말고 semantic tag들을 쓰자
                -->
            </form>
        </body>
    </html>
