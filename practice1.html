<!--About 'Header number' 1~6 ; <h1>~<h6>-->
<h1>It's h1 size</h1>
<h2>It's h2 size</h2>
<h3>It's h3 size</h3>
<h4>It's h4 size</h4>
<h5>It's h5 size</h5>
<h6>It's h6 size</h6>
<!--About 'List'
    1. Unordered List : ul (순서가 없는 목록 - 불렛)
    2. Ordered List : ol (순서가 있는 목록 - 넘버링)
    3. List item : li (목록내용)
-->
<ul>
    <li>beer</li>
    <li>kimchi</li>
    <li>meat</li>
    <li>milk</li>
</ul>   
<ol>
    <li>beer</li>
    <li>kimchi</li>
    <li>meat</li>
    <li>milk</li>
</ol>
<!--About 'Ancher' ; 링크를 만들기 위한 태그
*Tag와 Attributes ; ex) tag=a, attributes=href
    1. a href="주소"
        i) target="_self" : 현재 탭에서 열기(기본값)
        ii) target="_blank" : 새 탭에서 열기
-->
<a href="http://google.com" target="_blank">Go to google.com</a>
<br><br><br><br>

    *src 속성은 img 태그에서만 작동
        1. src="주소"
        2. src="파일위치"
-->
