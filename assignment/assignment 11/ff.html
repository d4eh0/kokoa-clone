<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 11(2)</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="page1">
      <div class="status-bar">
        <i
          class="fa-solid fa-arrow-left fa-lg move-to-index"
          onClick="location.href='index.html'"
        ></i>
        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
      </div>

      <main class="main">
        <img
          src="https://images.genius.com/9aba096075f365de6eeaa63659a96963.1000x1000x1.jpg"
          class="main-avatar"
        />
        <div class="main-info">
          <h1 class="main-info__title">F.F.</h1>
          <h4 class="main-info__subtitle">Lil Uzi Vert</h4>
        </div>
      </main>

      <section class="player">
        <div class="time">
          <span>1:16</span>
          <span>3:11</span>
        </div>
        <div class="bar">
          <div class="bar-already"></div>
          <div class="bar-now"></div>
          <div class="bar-yet"></div>
        </div>
      </section>

      <footer>
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-backward-step fa-2x"></i>
        <i class="fa-solid fa-circle-play fa-4x"></i>
        <i class="fa-solid fa-forward-step fa-2x"></i>
        <i class="fa-solid fa-shuffle"></i>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/b425e88374.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
