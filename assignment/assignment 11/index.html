<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 11(1)</title>
    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <div class="page1">
      <div class="status-bar">
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>

      <main class="main">
        <img
          src="https://fghsnews.com/wp-content/uploads/2020/12/Lil-Uzi-Vert-720x720_0.jpg"
          class="main-avatar"
        />
        <div class="main-info">
          <h1 class="main-info__title">Lil Uzi Vert</h1>
          <h4 class="main-info__subtitle">Rap, Hip-Hop</h4>
        </div>
        <div class="main-action">
          <button class="main-action__shuffle">Shuffle</button>
          <button class="main-action__like">
            <i class="fa-solid fa-heart fa-lg"></i><span>714,845</span>
          </button>
        </div>
      </main>

      <section>
        <div class="playlist move-to-ff" onClick="location.href='ff.html'">
          <form class="playlist-info">
            <img
              src="https://images.genius.com/9aba096075f365de6eeaa63659a96963.1000x1000x1.jpg"
              class="playlist-avatar"
            />
            <div class="playlist-text">
              <h5 class="playlist-text__title">Lil Uzi Vert</h5>
              <h4 class="playlist-text__subtitle">F.F.</h4>
            </div>
          </form>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>

        <div class="playlist">
          <div class="playlist-info">
            <img
              src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/934/109/80934109_1656643564519_1_600x600.JPG/dims/resize/Q_80,0"
              class="playlist-avatar"
            />
            <div class="playlist-text">
              <h5 class="playlist-text__title">Lil Uzi Vert</h5>
              <h4 class="playlist-text__subtitle">Xo Tour Llif3</h4>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>

        <div class="playlist">
          <div class="playlist-info">
            <img
              src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/934/109/80934109_1656643564519_1_600x600.JPG/dims/resize/Q_80,0"
              class="playlist-avatar"
            />
            <div class="playlist-text">
              <h5 class="playlist-text__title">Lil Uzi Vert</h5>
              <h4 class="playlist-text__subtitle">20 Min</h4>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>

        <div class="playlist">
          <div class="playlist-info">
            <img
              src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/934/109/80934109_1656643564519_1_600x600.JPG/dims/resize/Q_80,0"
              class="playlist-avatar"
            />
            <div class="playlist-text">
              <h5 class="playlist-text__title">Lil Uzi Vert</h5>
              <h4 class="playlist-text__subtitle">The Way Life Goes</h4>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>
      </section>

      <footer class="player">
        <form onClick="location.href='ff.html'" class="player-info move-to-ff">
          <h4>Lil Uzi Vert</h4>
          <h3>F.F.</h3>
        </form>
        <div class="player-icons">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </footer>
    </div>
    <div class="page2">
      <div class="status-bar">
        <i
          class="fa-solid fa-arrow-left fa-lg move-to-index"
          onClick="location.href='index.html'"
        ></i>
        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
      </div>

      <main class="main">
        <img
          src="https://images.genius.com/9aba096075f365de6eeaa63659a96963.1000x1000x1.jpg"
          class="main-avatar"
        />
        <div class="main-info">
          <h1 class="main-info__title">F.F.</h1>
          <h4 class="main-info__subtitle">Lil Uzi Vert</h4>
        </div>
      </main>

      <section class="player">
        <div class="time">
          <span>1:16</span>
          <span>3:11</span>
        </div>
        <div class="bar">
          <div class="bar-already"></div>
          <div class="bar-now"></div>
          <div class="bar-yet"></div>
        </div>
      </section>

      <footer>
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-backward-step fa-2x"></i>
        <i class="fa-solid fa-circle-play fa-4x"></i>
        <i class="fa-solid fa-forward-step fa-2x"></i>
        <i class="fa-solid fa-shuffle"></i>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/b425e88374.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
