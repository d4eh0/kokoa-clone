<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Music</title>
  </head>
  <body>
    <header>
      <i
        class="fa-solid fa-arrow-left fa-lg"
        OnClick="location.href ='main.html'"
        style="cursor: pointer"
      ></i>
      <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
    </header>
    <main class="pl">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtk3re6Pflrmj51MTWKEBk1FUoVG61JmAwcw&usqp=CAU"
        class="pl-avatar__summer"
      />
      <div class="pl-text">
        <h1 class="pl-text__title">Summer Essential</h1>
        <h4 class="pl-text__subtitle">
          #Cool&nbsp;&nbsp;#Beach&nbsp;&nbsp;#Festive
        </h4>
      </div>
      <div class="pl-action">
        <button class="pl-action__shuffle">
          <i class="fa-solid fa-shuffle"></i><span>Shuffle</span>
        </button>
        <button class="pl-action__play">
          <i class="fa-solid fa-play"></i><span>Play</span>
        </button>
      </div>
    </main>
    <footer>
      <div class="pl-info">
        <div class="pl-info__text">
          <span>Enjoy the summer with cool music !</span>
        </div>
        <div class="pl-info__like">
          <i class="fa-solid fa-heart fa-lg"></i>
        </div>
      </div>

      <div class="playlist">
        <h2>3 songs</h2>
        <div class="playlist-list">
          <div class="playlist-column">
            <img
              class="playlist-column__avatar"
              src="https://image.bugsm.co.kr/album/images/500/179641/17964139.jpg"
            />
            <div class="playlist-column__text">
              <h5>I Ain't Worried</h5>
              <h6>OneRepublic</h6>
            </div>
          </div>
          <div class="playlist-column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="playlist-list">
          <div class="playlist-column">
            <img
              class="playlist-column__avatar"
              src="https://w.namu.la/s/b07969e5062d46f797f21a35b52a3383f7b474a01c983092a20ad4e8d19c7c3f35024d52efd14bb19042d8ecc0e6a17e01e577a0e71dd13fa922db871320ad5d32f7bec05b05e69841406abfe67bb766f63f2863610dc040f6a1cd9b46784cc43513b6fa161904f038e4bc54afa8f42e"
            />
            <div class="playlist-column__text">
              <h5>INDUSTRY BABY</h5>
              <h6>Lil Nax X & Jack Harlow</h6>
            </div>
          </div>
          <div class="playlist-column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="playlist-list">
          <div class="playlist-column">
            <img
              class="playlist-column__avatar"
              src="https://image.bugsm.co.kr/album/images/500/174043/17404348.jpg"
            />
            <div class="playlist-column__text">
              <h5>Super Gremlin</h5>
              <h6>Kodak Black</h6>
            </div>
          </div>
          <div class="playlist-column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/b425e88374.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
