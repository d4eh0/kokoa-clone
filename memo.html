    <!--
        justify-content : 주축(수평x)
        align-items : 교차축(수직x)
        'vh' : px과 달리 화면크기에 따라 유동적으로 변함.
        https://flexboxfroggy.com/#ko
        1. justify-content (가로 정렬방향)
            *flex-start : 요소들을 컨테이너 '왼쪽'으로 정렬
            *flex-end : 요소들을 컨테이너 '오른쪽'으로 정렬
            *center : 요소들을 컨테이너 '가운데'로 정렬
            *space-between : ㅁ-ㅁ-ㅁ 
            *space-around : -ㅁ--ㅁ--ㅁ-
            *space-evenly : -ㅁ-ㅁ-ㅁ-
            -> 'ㅁ' : 요소, '-' : 간격
        2. align-items (세로 정렬방향)
            *flex-start : 요소들을 컨테이너 '꼭대기'으로 정렬
            *flex-end : 요소들을 컨테이너 '바닥'으로 정렬
            *center : 요소들을 컨테이너 세로선 상의 '가운데'로 정렬
            *baseline : 요소들을 컨테이너의 시작 위치에 정렬합니다.
            *stretch : 요소들을 컨테이너에 맞도록 늘립니다.
        3. flex-direction (컨테이너 안에서 요소들을 정렬방향)
            *row: 요소들을 텍스트의 방향과 동일하게 정렬합니다.
            *row-reverse: 요소들을 텍스트의 반대 방향으로 정렬합니다.
            *column: 요소들을 위에서 아래로 정렬합니다.
            *column-reverse: 요소들을 아래에서 위로 정렬합니다.
        1. position: static (default) - 박스를 처음 위치한 곳에 두는 것
        2. position: fixed - 처음에 위치한 자리에서 화면의 스크롤에 상관없이 
        고정되는 것, top,bottom, left, right 속성을 줘서 고정된 위치 이동시킬
        수 있음. 단 이동이 되면 가장 위의 새 레이어에 놓이게됨
        3. position : relative - 박스가 처음 위치한 곳을 기준으로 이동,
        top,bottom, left, right 속성을 주면 첫 위치를 기준으로 이동됨
        4. position : absolute - 가장 가까운 부모 엘리먼트에 
        position:relative를 추가한다면, 그 부모 기준으로 
        top,bottom,left,right이동하고/ 아닐시엔 body 기준으로 이동된다
    -->
    <!--
    *Combinators
        p + span : p의 바로 아래있는 형제 span 선택
        p ~ span : p와 같은 부모를 공유하는 모든 span 선택
        p   span : p라는 부모를가진 모든 span 선택
        p > span : p라는 부모를 가진 바로 아래 span 선택
        *= "hello" : ㅁㄴㅇㄹhelloㅁㄴㅇㄹ 라고 줘도 선택가능
        ~= "hello" : 앞뒤에 공백이 있는 hello만 선택가능
    *States
        active : 해당 요소를 마우스로 클릭했을 때 효과를 적용
        hover : 마우스가 해당 요소 위를 지나갈 때 효과를 적용
        focus : 키보드로 선택되었을 때 효과를 적용
        focus-within : 자식 요소 중 하나가 focused되었을 때 효과를 적용
        visited : 방문한 사이트일 경우에 효과를 적용
    -->
