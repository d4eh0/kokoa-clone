        justify-content : 주축(수평x)

        1. justify-content (가로 정렬방향)
            *flex-start : 요소들을 컨테이너 '왼쪽'으로 정렬
            *flex-end : 요소들을 컨테이너 '오른쪽'으로 정렬
            *center : 요소들을 컨테이너 '가운데'로 정렬
            *space-between : ㅁ-ㅁ-ㅁ 
            *space-around : -ㅁ--ㅁ--ㅁ-
            *space-evenly : -ㅁ-ㅁ-ㅁ-
            -> 'ㅁ' : 요소, '-' : 간격
        2. align-items (세로 정렬방향)
            *flex-start : 요소들을 컨테이너 '꼭대기'으로 정렬
            *flex-end : 요소들을 컨테이너 '바닥'으로 정렬
            *center : 요소들을 컨테이너 세로선 상의 '가운데'로 정렬
            *baseline : 요소들을 컨테이너의 시작 위치에 정렬합니다.
            *stretch : 요소들을 컨테이너에 맞도록 늘립니다.
        3. flex-direction (컨테이너 안에서 요소들을 정렬방향)
