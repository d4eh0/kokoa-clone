<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>20%</span>
        <i class="fa-solid fa-battery-quarter fa-2x"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span
        ><span><i class="fa-solid fa-music"></i></span
        ><span><i class="fa-solid fa-gear"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://pbs.twimg.com/profile_images/1289457734891405313/FfC5QpLN_400x400.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h2 class="user-component__title">Cocomong</h2>
            <h6 class="user-component__subtitle">this text whatever</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/profile_images/1289457734891405313/FfC5QpLN_400x400.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            snr
            <div class="user-component__text">
              <h2 class="user-component__title">Channel</h2>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav-nottification">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/b425e88374.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
