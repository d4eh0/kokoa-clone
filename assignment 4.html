<form>
  <h1>Create An Account</h1>
  <label for="first-name">FIrst name</label>
  <input id="first-name" required placeholder="First name" type="text" /><br />
  <label for="last-name">Last name</label>
  <input id="last-name" required placeholder="Last name" type="text" /><br />
  <label for="email">Email</label>
  <input id="email" required placeholder="Email" type="email" /><br />
  <label for="username">Username</label>
  <input id="username" required placeholder="Username" /><br />
  <label for="password">Password</label>
  <input
    id="password"
    required
    placeholder="Password"
    type="password"
    minlength="10"
  /><br />
  <label for="birth">Birth date</label>
  <input id="birth" required type="date" /><br />
  <label for="happy">How happy are you?</label>
  <input id="happy" required type="range" list="tickmarks" /><br />
  <datalist id="tickmarks">
    <option value="0" label="0%"></option>
    <option value="10"></option>
    <option value="20"></option>
    <option value="30"></option>
    <option value="40"></option>
    <option value="50" label="50%"></option>
    <option value="60"></option>
    <option value="70"></option>
    <option value="80"></option>
    <option value="90"></option>
    <option value="100" label="100%"></option>
  </datalist>
  <label for="color">What is your fav.color?</label>
  <input id="color" required type="color" /><br />
  <input required type="submit" value="Create Account" />
</form>
